	<div id="cy" class="main"></div>
    <div class="tools" id="register">
	<form id='makeOrderForm'>
		<div class="row" style=" margin: 0; padding: 0 ">
			<div class="col-6">
				<div class="form-group">
					<input type="text" id="sender" placeholder="Sender" class="form-control">
				</div>
			</div>
			<div class="col-6">
				<div class="form-group">
					<input type="text" id="reciever" placeholder="Reciever" class="form-control">
				</div>
			</div>
		</div>
		 <div class="row" style=" margin: 0; padding: 0 ">
			<div class="col-6">
				<div class="embed-submit-field form-control" >
					<input type="text" placeholder="Start planet" id="from" name="from"/>
					<button type="submit" class="alert-danger" id="clear-from">x</button>
				</div>
			</div>
		<div class="col-6">
	    <div class="embed-submit-field form-control" >
			<input type="text" placeholder="End planet" id="to" name="to"/>
			<button type="submit" class="alert-danger" id="clear-to">x</button>
		</div>
			</div>
		 </div>
       <div class="row" style=" margin: 20px 0 20px 0; padding: 0 ">
		   <div class="col-6">
			<div class="form-group">
				<input type="number" id="weight" name="weight" class="form-control" placeholder="Weight"></input>
			</div>
		   </div>
           <div class="col-6">
			<div class="form-group">
			<input type="number" id="volume" class="form-control" placeholder="Volume"></input>
       	</div>
       </div>
       </div>
       <div class="row" style=" margin: 0; padding: 0 ">
       	<div class="col-6">
       	<div class="form-group">
       	<select id="type" class='form-control'>
			<option value="">None</option>
       		<option value="regular">Regular</option>
       		<option value="quick">Quick</option>
			<option value="cheap">Cheap</option>
       	</select></div>
       	</div>
		<span class="err alert-danger" id="error" name="error"></span>
       	<div class="col-6">
       	<div class="form-group">
       	<button id="submit-order" class="btn btn-info">Make Order</button>
       	</div>
       	</div>
       </div>
        </form>
	</div>
	<nav class="fixed-bottom" style="background-image: url(images/stars.jpg); ">&nbsp;</nav>
