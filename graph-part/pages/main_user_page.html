<div id="cy" class="main">

	<!-- Dialog window for registering orders -->
	<div id="dialog-order" title="Submit order">
		<form id='makeOrderForm'>
			<div class="row" style=" margin: 0; padding: 0 ">
				<div class="col-6">
					<div class="form-group">
						<input type="text" id="sender" placeholder="Sender" class="form-control">
					</div>
				</div>
				<div class="col-6">
					<div class="form-group">
						<input type="text" id="reciever" placeholder="Reciever" class="form-control">
					</div>
				</div>
			</div>
			<div class="row" style=" margin: 0; padding: 0 ">
				<div class="col-5">
					<p id="from" name="from">Click to select end planet</p>
				</div>
				<div class="col-1">
					<button type="button" id="clear-from" class="btn alert-danger">x</button>
				</div>
				<div class="col-5">
					<p id="to" name="to">Click to select end planet</p>
				</div>
				<div class="col-1">
					<button type="button" id="clear-to" class="btn alert-danger">x</button>
				</div>
			</div>
			<div class="row" style=" margin: 0; padding: 0 ">
				<div class="col-6">
						<div class="form-group">
							<input type="number" id="weight" name="weight" class="form-control" placeholder="Weight">
						</div>
				</div>
				<div class="col-6">
					<div class="form-group">
						<input type="number" id="volume" class="form-control" placeholder="Volume">
					</div>
				</div>
			</div>
			<div class="row" style=" margin: 0; padding: 0 ">
				<div class="col-6">
					<div class="form-group">
						<select id="type" class='form-control'>
							<option value="">None</option>
							<option value="regular">Regular</option>
							<option value="quick">Quick</option>
							<option value="cheap">Cheap</option>
						</select>
					</div>
				</div>
				<div class="col-6">
					<button type="button" id="make-order" class="btn btn-info">Make Order</button>
				</div>
			</div>
		</form>
	</div>
	<!-- End of dialog window for registering order -->
	
	<!-- Dialog window for showing table with deliveries -->
	<div id="dialog-table" title="Deliveries">
		<div id="orders"></div>
	</div>
	<!-- Dialog window for showing table with deliveries -->
	
	<!-- Dialog window for track id-->
	<div id="dialog-form" title="Enter track number">
		<form>
			<fieldset>
				<label for="name">Track number</label>
				<input type="text" name="track-number" id="track-number" class="ui-widget-content ui-corner-all">
				<div id="delivery-info"></div>
				<span class="err alert alert-danger" name="error" id="error" role="alert"></span>
			</fieldset>
		</form>
	</div>
	<!-- Dialog window for track id-->
